---
# Experiment configuration
total_epochs: 10 # Here epochs communication round
epochs_per_cycle: 1 # Here cycle means communication round, and epoch means local iterations
wait_for_clients: true
net: Cifar10CNN
dataset: cifar10
# Use cuda is available; setting to false will force CPU
cuda: true
experiment_prefix: 'experiment_multi_machine'
output_location: 'output'
tensor_board_active: true
clients_per_round: 5
system:
  federator:
    hostname: '172.22.53.138'
    nic: 'eth0'
  clients:
    amount: 5
